<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cartoon Network Hub</title>
<script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
<style>
body {
  margin: 0;
  font-family: "Arial Black", sans-serif;
  background-color: #FF6F00;
  color: white;
  overflow: hidden;
  text-align: center;
}

/* Bubbles */
.bubble {
  position: absolute;
  border-radius: 50%;
  opacity: 0.5;
  animation: float 10s linear infinite;
  pointer-events: none;
}
@keyframes float {
  0% { transform: translateY(100vh) translateX(0); }
  100% { transform: translateY(-100px) translateX(50px); }
}

/* Menu */
#mainMenu {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background-color: #FF6F00;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  transition: opacity 0.7s;
}
#mainMenu.hidden {
  opacity: 0;
  pointer-events: none;
}
#logo {
  width: 220px;
  margin-bottom: 40px;
}
.menu button {
  background-color: #ffcc00;
  border: 3px solid #000;
  border-radius: 12px;
  padding: 15px 30px;
  font-size: 1.3em;
  font-weight: bold;
  cursor: pointer;
  color: black;
  text-shadow: 1px 1px 0 #fff;
  margin: 10px;
  transition: transform 0.2s, background 0.2s;
}
.menu button:hover {
  background-color: #ffd633;
  transform: scale(1.05);
}

/* Web Player */
#webPlayer {
  display: none;
  opacity: 0;
  transition: opacity 0.7s;
}
#webPlayer.visible { display: block; opacity: 1; }

/* Flash Player */
#flashPlayer {
  display: none;
  opacity: 0;
  transition: opacity 0.7s;
}
#flashPlayer.visible { display: block; opacity: 1; }

/* Flash Player Styles */
#flashContainer {
  background: repeating-linear-gradient(45deg, #000 0, #000 25px, #fff 25px, #fff 50px);
  background-size: 200% 200%;
  animation: checkerMove 8s linear infinite;
  color: white;
  text-align: center;
  overflow-x: hidden;
  height: 100vh;
}
@keyframes checkerMove {
  from { background-position: 0 0; }
  to { background-position: 100% 100%; }
}
#flashHeader {
  background: #000;
  padding: 20px;
  border-bottom: 6px solid #00b8ff;
}
.cn-logo {
  background: #fff;
  color: #000;
  padding: 10px 20px;
  border: 4px solid #000;
  box-shadow: 5px 5px 0 #00b8ff;
  display: inline-block;
  margin-bottom: 20px;
}
#player {
  margin: 20px auto;
  border: 10px solid #00b8ff;
  background: #000;
  width: 90%;
  max-width: 800px;
  height: 60vh;
  box-shadow: 0 0 30px #00b8ff;
  display: inline-block;
  border-radius: 10px;
  animation: glowPulse 4s ease-in-out infinite;
}
@keyframes glowPulse {
  0%, 100% { box-shadow: 0 0 30px #00b8ff; }
  50% { box-shadow: 0 0 60px #00b8ff; }
}
button.back {
  background: #00b8ff;
  border: 3px solid #000;
  color: #000;
  font-weight: bold;
  font-size: 1em;
  padding: 10px 20px;
  cursor: pointer;
  box-shadow: 4px 4px 0 #000;
  transition: all 0.15s ease-in-out;
  margin-bottom: 10px;
}
button.back:hover {
  transform: scale(1.05);
  box-shadow: 0 0 10px #00b8ff, 6px 6px 0 #000;
}
</style>
</head>
<body>

<!-- Bubbles -->
<div id="bubbles"></div>

<!-- MENU -->
<div id="mainMenu">
  <img id="logo" src="https://upload.wikimedia.org/wikipedia/commons/6/66/Cartoon_Network_2010_logo.svg">
  <div class="menu">
    <button id="openWebPlayer">ðŸŽ¬ Cartoon Network Web Player</button>
    <button id="openFlashPlayer">ðŸ’¾ Cartoon Network Flash Player</button>
  </div>
</div>

<!-- FLASH PLAYER SCREEN -->
<div id="flashPlayer">
  <div id="flashContainer">
    <div id="flashHeader">
      <span class="cn-logo">CARTOON NETWORK</span>
      <h1>Flash Player Revival</h1>
    </div>
    <button class="back" onclick="goHome()">â¬… Back to Menu</button>
    <main>
      <div id="player">
        <ruffle-player src="your_game.swf"></ruffle-player>
      </div>
    </main>
    <footer>
      <p>Powered by <a href="https://ruffle.rs/" target="_blank">Ruffle</a> | Â© Cartoon Network</p>
    </footer>
  </div>
</div>

<!-- WEB PLAYER (your modern player) -->
<div id="webPlayer">
  <iframe src="your_web_player.html" style="border:none;width:100%;height:100vh;"></iframe>
</div>

<script>
// Floating bubbles
function createBubble() {
  const b = document.createElement('div');
  b.className = 'bubble';
  const s = Math.random() * 40 + 20;
  b.style.width = `${s}px`;
  b.style.height = `${s}px`;
  b.style.left = `${Math.random() * window.innerWidth}px`;
  b.style.backgroundColor = `rgba(255,255,255,${Math.random() * 0.5 + 0.2})`;
  b.style.animationDuration = `${Math.random() * 10 + 5}s`;
  document.body.appendChild(b);
  setTimeout(()=>b.remove(),15000);
}
setInterval(createBubble,500);

// DOM
const menu = document.getElementById("mainMenu");
const webPlayer = document.getElementById("webPlayer");
const flashPlayer = document.getElementById("flashPlayer");

document.getElementById("openWebPlayer").onclick = () => {
  menu.classList.add("hidden");
  setTimeout(()=>{
    menu.style.display="none";
    webPlayer.classList.add("visible");
  },700);
};

document.getElementById("openFlashPlayer").onclick = () => {
  menu.classList.add("hidden");
  setTimeout(()=>{
    menu.style.display="none";
    flashPlayer.classList.add("visible");
  },700);
};

function goHome() {
  webPlayer.classList.remove("visible");
  flashPlayer.classList.remove("visible");
  menu.style.display="flex";
  setTimeout(()=>menu.classList.remove("hidden"),100);
}
</script>
</body>
</html>
