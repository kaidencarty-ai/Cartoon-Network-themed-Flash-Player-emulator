<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cartoon Network Flash Player</title>
<script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

<style>
  body {
    font-family: "Arial Black", sans-serif;
    margin: 0;
    padding: 0;
    background: repeating-linear-gradient(45deg, #000 0, #000 25px, #fff 25px, #fff 50px);
    background-size: 200% 200%;
    animation: checkerMove 8s linear infinite;
    color: white;
    text-align: center;
    transition: all 0.4s ease-in-out;
    overflow-x: hidden;
  }
  @keyframes checkerMove {
    from { background-position: 0 0; }
    to { background-position: 100% 100%; }
  }
  header {
    background: #000;
    padding: 20px;
    border-bottom: 6px solid #00b8ff;
  }
  h1 {
    font-size: 3em;
    margin: 0;
  }
  .cn-logo {
    background: #fff;
    color: #000;
    padding: 10px 20px;
    border: 4px solid #000;
    box-shadow: 5px 5px 0 #00b8ff;
  }
  main {
    padding: 40px 0;
  }
  #player {
    margin: 20px auto;
    border: 10px solid #00b8ff;
    background: #000;
    width: 90%;
    max-width: 800px;
    height: 60vh;
    box-shadow: 0 0 30px #00b8ff;
    display: inline-block;
    border-radius: 10px;
    transition: box-shadow 0.3s ease-in-out;
    animation: glowPulse 4s ease-in-out infinite;
  }
  @keyframes glowPulse {
    0%, 100% { box-shadow: 0 0 30px #00b8ff; }
    50% { box-shadow: 0 0 60px #00b8ff; }
  }
  button {
    background: #00b8ff;
    border: 3px solid #000;
    color: #000;
    font-weight: bold;
    font-size: 1.1em;
    margin: 10px 8px;
    padding: 10px 25px;
    cursor: pointer;
    box-shadow: 4px 4px 0 #000;
    transition: all 0.15s ease-in-out;
  }
  button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 10px #00b8ff, 6px 6px 0 #000;
  }
  footer {
    font-size: 0.8em;
    margin-top: 30px;
    color: #bbb;
  }
  footer a { color: #00b8ff; text-decoration: none; }
  footer a:hover { text-decoration: underline; }

  /* Controls modal */
  #controlsModal {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #111;
    border: 4px solid #00b8ff;
    padding: 20px;
    color: #fff;
    z-index: 1000;
    box-shadow: 0 0 25px #00b8ff;
    width: 300px;
    text-align: left;
  }
  #controlsModal h2 {
    text-align: center;
  }
  .control-row {
    display: flex;
    justify-content: space-between;
    margin: 10px 0;
  }
  .keyButton {
    background: #00b8ff;
    color: #000;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
    font-weight: bold;
  }
  #overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0,0,0,0.6);
    z-index: 999;
  }

  /* Legacy mode */
  body.legacy-mode {
    background: url("https://web.archive.org/web/20020802100614im_/http://www.cartoonnetwork.com:80/games/images/bg_grid.gif") repeat;
    color: black;
    animation: none;
  }
  body.legacy-mode header {
    background: #fff;
    border-bottom: 6px solid #000;
  }
  body.legacy-mode h1 {
    color: #000;
  }
  body.legacy-mode #player {
    border-color: #000;
    box-shadow: 0 0 15px #000;
  }
  body.legacy-mode button {
    background: #fff200;
    border-color: #000;
    color: #000;
  }
  body.legacy-mode footer {
    color: #000;
  }

  /* Splash Screen */
  #splashScreen {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: #000;
    z-index: 2000;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: #fff;
    animation: fadeOut 1s ease-out forwards;
    animation-delay: 4.5s;
  }
  @keyframes fadeOut {
    to { opacity: 0; visibility: hidden; }
  }
  .splash-logo {
    font-size: 5em;
    background: #fff;
    color: #000;
    padding: 15px 30px;
    border: 6px solid #00b8ff;
    box-shadow: 8px 8px 0 #00b8ff;
    animation: bounce 1s ease-in-out infinite alternate;
  }
  @keyframes bounce {
    0% { transform: translateY(0); }
    100% { transform: translateY(-15px); }
  }
  .splash-text {
    margin-top: 25px;
    font-size: 1.2em;
  }
  .progress-bar {
    width: 250px;
    height: 20px;
    border: 3px solid #00b8ff;
    margin-top: 15px;
    background: #111;
    position: relative;
    overflow: hidden;
  }
  .progress-fill {
    height: 100%;
    background: #00b8ff;
    width: 0;
    animation: loadBar 4s linear forwards;
  }
  @keyframes loadBar {
    to { width: 100%; }
  }
</style>
</head>

<body>
  <!-- Splash Screen -->
  <div id="splashScreen">
    <div class="splash-logo">CN</div>
    <div class="splash-text">Loading Game Assets...</div>
    <div class="progress-bar"><div class="progress-fill"></div></div>
  </div>

  <header>
    <h1><span class="cn-logo">CN</span> Flash Player</h1>
    <p>Relive the golden age of Cartoon Network Flash games!</p>
  </header>

  <main>
    <div id="player"></div>
    <br>
    <input type="file" id="fileInput" accept=".swf" />
    <br>
    <button id="playButton">â–¶ Play</button>
    <button id="controlsButton">ðŸŽ® Controls</button>
    <button id="themeToggle">ðŸ’¾ Legacy Mode</button>
  </main>

  <div id="overlay"></div>
  <div id="controlsModal">
    <h2>Customize Controls</h2>
    <div class="control-row"><span>Move Left:</span> <button class="keyButton" data-action="left"></button></div>
    <div class="control-row"><span>Move Right:</span> <button class="keyButton" data-action="right"></button></div>
    <div class="control-row"><span>Jump:</span> <button class="keyButton" data-action="jump"></button></div>
    <div class="control-row"><span>Action:</span> <button class="keyButton" data-action="action"></button></div>
    <button id="closeControls">Close</button>
  </div>

  <footer>
    <p>Fan-made Flash emulator powered by <a href="https://ruffle.rs" target="_blank">Ruffle</a>.<br>
    Â© Cartoon Network belongs to Warner Bros. Discovery.</p>
  </footer>

  <audio id="cnIntro" src="https://cdn.pixabay.com/download/audio/2021/11/17/audio_d962c83e7f.mp3?filename=retro-game-intro-100427.mp3"></audio>

  <script>
    const defaultControls = {
      left: "ArrowLeft",
      right: "ArrowRight",
      jump: "Space",
      action: "Enter"
    };

    let controls = JSON.parse(localStorage.getItem("cnControls")) || defaultControls;

    const updateButtons = () => {
      document.querySelectorAll(".keyButton").forEach(btn => {
        const action = btn.dataset.action;
        btn.textContent = controls[action];
      });
    };

    const openModal = () => {
      document.getElementById("overlay").style.display = "block";
      document.getElementById("controlsModal").style.display = "block";
      updateButtons();
    };

    const closeModal = () => {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("controlsModal").style.display = "none";
    };

    document.getElementById("controlsButton").onclick = openModal;
    document.getElementById("closeControls").onclick = closeModal;
    document.getElementById("overlay").onclick = closeModal;

    document.querySelectorAll(".keyButton").forEach(btn => {
      btn.addEventListener("click", () => {
        btn.textContent = "Press a key...";
        const action = btn.dataset.action;

        const keyHandler = (e) => {
          e.preventDefault();
          controls[action] = e.code;
          localStorage.setItem("cnControls", JSON.stringify(controls));
          updateButtons();
          window.removeEventListener("keydown", keyHandler);
        };
        window.addEventListener("keydown", keyHandler);
      });
    });

    // Legacy Mode Toggle
    const legacyMode = localStorage.getItem("legacyMode") === "true";
    if (legacyMode) document.body.classList.add("legacy-mode");
    document.getElementById("themeToggle").onclick = () => {
      document.body.classList.toggle("legacy-mode");
      localStorage.setItem("legacyMode", document.body.classList.contains("legacy-mode"));
    };

    // Ruffle setup + splash
    document.addEventListener("DOMContentLoaded", () => {
      const audio = document.getElementById("cnIntro");
      audio.play().catch(()=>{});

      const splash = document.getElementById("splashScreen");
      setTimeout(() => {
        splash.style.display = "none";
      }, 5500);

      const ruffle = window.RufflePlayer?.newest();
      const player = ruffle.createPlayer();
      document.getElementById("player").appendChild(player);

      const fileInput = document.getElementById("fileInput");
      const playButton = document.getElementById("playButton");

      playButton.addEventListener("click", () => {
        const file = fileInput.files[0];
        if (!file) return alert("Please select a SWF file first!");
        const reader = new FileReader();
        reader.onload = (e) => {
          const data = e.target.result;
          localStorage.setItem("lastGame", JSON.stringify(Array.from(new Uint8Array(data))));
          player.load({ data: new Uint8Array(data) });
        };
        reader.readAsArrayBuffer(file);
      });

      // Auto-load last game if available
      const lastGame = localStorage.getItem("lastGame");
      if (lastGame) {
        const bytes = new Uint8Array(JSON.parse(lastGame));
        player.load({ data: bytes });
      }

      // Remap key events
      window.addEventListener("keydown", (e) => {
        for (const [action, key] of Object.entries(controls)) {
          if (e.code === key) {
            let mappedKey;
            switch (action) {
              case "left": mappedKey = "ArrowLeft"; break;
              case "right": mappedKey = "ArrowRight"; break;
              case "jump": mappedKey = "Space"; break;
              case "action": mappedKey = "Enter"; break;
            }
            if (mappedKey) {
              const event = new KeyboardEvent("keydown", { key: mappedKey, code: mappedKey });
              document.querySelector("ruffle-player")?.dispatchEvent(event);
              e.preventDefault();
            }
          }
        }
      });
    });
  </script>
</body>
</html>
