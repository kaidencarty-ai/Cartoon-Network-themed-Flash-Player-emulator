<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cartoon Network Flash Player</title>
<script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

<style>
  body {
    font-family: "Arial Black", sans-serif;
    margin: 0;
    padding: 0;
    background: repeating-linear-gradient(45deg, #000 0, #000 25px, #fff 25px, #fff 50px);
    background-size: 200% 200%;
    animation: checkerMove 8s linear infinite;
    color: white;
    text-align: center;
  }
  @keyframes checkerMove {
    from { background-position: 0 0; }
    to { background-position: 100% 100%; }
  }
  header {
    background: #000;
    padding: 20px;
    border-bottom: 6px solid #00b8ff;
  }
  h1 {
    font-size: 3em;
    margin: 0;
  }
  .cn-logo {
    background: #fff;
    color: #000;
    padding: 10px 20px;
    border: 4px solid #000;
    box-shadow: 5px 5px 0 #00b8ff;
  }
  main {
    padding: 40px 0;
  }
  #player {
    margin: 20px auto;
    border: 10px solid #00b8ff;
    background: #000;
    width: 800px;
    height: 600px;
    box-shadow: 0 0 30px #00b8ff;
    display: inline-block;
  }
  button {
    background: #00b8ff;
    border: 3px solid #000;
    color: #000;
    font-weight: bold;
    font-size: 1.1em;
    margin: 10px 8px;
    padding: 10px 25px;
    cursor: pointer;
    box-shadow: 4px 4px 0 #000;
    transition: all 0.15s ease-in-out;
  }
  button:hover {
    transform: scale(1.05);
    box-shadow: 6px 6px 0 #000;
  }
  footer {
    font-size: 0.8em;
    margin-top: 30px;
    color: #bbb;
  }
  footer a { color: #00b8ff; text-decoration: none; }
  footer a:hover { text-decoration: underline; }

  /* Controls modal */
  #controlsModal {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #111;
    border: 4px solid #00b8ff;
    padding: 20px;
    color: #fff;
    z-index: 1000;
    box-shadow: 0 0 25px #00b8ff;
    width: 300px;
    text-align: left;
  }
  #controlsModal h2 {
    text-align: center;
  }
  .control-row {
    display: flex;
    justify-content: space-between;
    margin: 10px 0;
  }
  .keyButton {
    background: #00b8ff;
    color: #000;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
    font-weight: bold;
  }
  #overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0,0,0,0.6);
    z-index: 999;
  }
</style>
</head>
<body>
  <header>
    <h1><span class="cn-logo">CN</span> Flash Player</h1>
    <p>Relive the golden age of Cartoon Network Flash games!</p>
  </header>

  <main>
    <div id="player"></div>
    <br>
    <input type="file" id="fileInput" accept=".swf" />
    <br>
    <button id="playButton">â–¶ Play</button>
    <button id="controlsButton">ðŸŽ® Controls</button>
  </main>

  <div id="overlay"></div>
  <div id="controlsModal">
    <h2>Customize Controls</h2>
    <div class="control-row"><span>Move Left:</span> <button class="keyButton" data-action="left"></button></div>
    <div class="control-row"><span>Move Right:</span> <button class="keyButton" data-action="right"></button></div>
    <div class="control-row"><span>Jump:</span> <button class="keyButton" data-action="jump"></button></div>
    <div class="control-row"><span>Action:</span> <button class="keyButton" data-action="action"></button></div>
    <button id="closeControls">Close</button>
  </div>

  <footer>
    <p>Fan-made Flash emulator powered by <a href="https://ruffle.rs" target="_blank">Ruffle</a>.<br>
    Â© Cartoon Network belongs to Warner Bros. Discovery.</p>
  </footer>

  <script>
    const defaultControls = {
      left: "ArrowLeft",
      right: "ArrowRight",
      jump: "Space",
      action: "Enter"
    };

    let controls = JSON.parse(localStorage.getItem("cnControls")) || defaultControls;

    const updateButtons = () => {
      document.querySelectorAll(".keyButton").forEach(btn => {
        const action = btn.dataset.action;
        btn.textContent = controls[action];
      });
    };

    const openModal = () => {
      document.getElementById("overlay").style.display = "block";
      document.getElementById("controlsModal").style.display = "block";
      updateButtons();
    };

    const closeModal = () => {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("controlsModal").style.display = "none";
    };

    document.getElementById("controlsButton").onclick = openModal;
    document.getElementById("closeControls").onclick = closeModal;
    document.getElementById("overlay").onclick = closeModal;

    document.querySelectorAll(".keyButton").forEach(btn => {
      btn.addEventListener("click", () => {
        btn.textContent = "Press a key...";
        const action = btn.dataset.action;

        const keyHandler = (e) => {
          e.preventDefault();
          controls[action] = e.code;
          localStorage.setItem("cnControls", JSON.stringify(controls));
          updateButtons();
          window.removeEventListener("keydown", keyHandler);
        };
        window.addEventListener("keydown", keyHandler);
      });
    });

    // Ruffle setup
    document.addEventListener("DOMContentLoaded", () => {
      const ruffle = window.RufflePlayer?.newest();
      const player = ruffle.createPlayer();
      document.getElementById("player").appendChild(player);

      const fileInput = document.getElementById("fileInput");
      const playButton = document.getElementById("playButton");

      playButton.addEventListener("click", () => {
        const file = fileInput.files[0];
        if (!file) return alert("Please select a SWF file first!");
        const reader = new FileReader();
        reader.onload = (e) => {
          player.load({ data: new Uint8Array(e.target.result) });
        };
        reader.readAsArrayBuffer(file);
      });

      // Remap key events
      window.addEventListener("keydown", (e) => {
        for (const [action, key] of Object.entries(controls)) {
          if (e.code === key) {
            let mappedKey;
            switch (action) {
              case "left": mappedKey = "ArrowLeft"; break;
              case "right": mappedKey = "ArrowRight"; break;
              case "jump": mappedKey = "Space"; break;
              case "action": mappedKey = "Enter"; break;
            }
            if (mappedKey) {
              const event = new KeyboardEvent("keydown", { key: mappedKey, code: mappedKey });
              document.querySelector("ruffle-player")?.dispatchEvent(event);
              e.preventDefault();
            }
          }
        }
      });
    });
  </script>
</body>
</html>
