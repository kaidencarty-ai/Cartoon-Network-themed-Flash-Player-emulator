<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cartoon Network Flash Player</title>

<!-- Load Ruffle from CDN -->
<script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

<style>
  body {
    font-family: "Arial Black", sans-serif;
    margin: 0;
    padding: 0;
    background: repeating-linear-gradient(
      45deg,
      #000 0,
      #000 25px,
      #fff 25px,
      #fff 50px
    );
    background-size: 200% 200%;
    animation: checkerMove 8s linear infinite;
    color: white;
    text-align: center;
    overflow-x: hidden;
  }

  @keyframes checkerMove {
    from { background-position: 0 0; }
    to { background-position: 100% 100%; }
  }

  header {
    background: #000;
    padding: 20px;
    border-bottom: 6px solid #00b8ff;
    box-shadow: 0 4px 0 #00b8ff;
  }

  h1 {
    font-size: 3em;
    margin: 0;
    color: #fff;
    letter-spacing: 2px;
  }

  .cn-logo {
    display: inline-block;
    background: #fff;
    color: #000;
    padding: 10px 20px;
    border: 4px solid #000;
    box-shadow: 5px 5px 0 #00b8ff;
    transform: rotate(-2deg);
  }

  main {
    padding: 40px 0;
  }

  #player {
    margin: 20px auto;
    border: 10px solid #00b8ff;
    background: #000;
    width: 800px;
    height: 600px;
    box-shadow: 0 0 30px #00b8ff;
    display: inline-block;
  }

  input[type=file] {
    font-size: 1em;
    margin-top: 15px;
    border: 2px solid #00b8ff;
    background: #fff;
    color: #000;
    padding: 5px;
    cursor: pointer;
  }

  button {
    display: block;
    background: #00b8ff;
    border: 3px solid #000;
    color: #000;
    font-weight: bold;
    font-size: 1.1em;
    margin: 15px auto;
    padding: 10px 25px;
    cursor: pointer;
    box-shadow: 4px 4px 0 #000;
    transition: all 0.15s ease-in-out;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 6px 6px 0 #000;
  }

  footer {
    font-size: 0.8em;
    margin-top: 30px;
    color: #bbb;
  }

  footer a {
    color: #00b8ff;
    text-decoration: none;
  }

  footer a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <header>
    <h1><span class="cn-logo">CN</span> Flash Player</h1>
    <p style="margin-top: 10px; font-size: 1.1em;">
      Relive the golden age of Cartoon Network Flash games!
    </p>
  </header>

  <main>
    <div id="player"></div>
    <br>
    <input type="file" id="fileInput" accept=".swf" />
    <button id="playButton">▶ Play</button>
  </main>

  <footer>
    <p>Fan-made Flash emulator powered by <a href="https://ruffle.rs" target="_blank">Ruffle</a>.<br>
    © Cartoon Network belongs to Warner Bros. Discovery.</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const ruffle = window.RufflePlayer?.newest();
      const player = ruffle.createPlayer();
      document.getElementById("player").appendChild(player);

      const fileInput = document.getElementById("fileInput");
      const playButton = document.getElementById("playButton");

      playButton.addEventListener("click", () => {
        const file = fileInput.files[0];
        if (!file) {
          alert("Please select a SWF file first!");
          return;
        }
        const reader = new FileReader();
        reader.onload = (e) => {
          player.load({ data: new Uint8Array(e.target.result) });
        };
        reader.readAsArrayBuffer(file);
      });
    });
  </script>
</body>
</html>
